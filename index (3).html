<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOHOLLA BD SHOP</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            primary: '#7c3aed',
            secondary: '#db2777',
            bkash: '#e2136e',
            nagad: '#f6921e',
            dark: '#0f172a',
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- App Logic -->
  <script type="module" src="script.js" defer></script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
</head>
<body class="bg-[#0B0F19] text-gray-100 font-sans selection:bg-primary selection:text-white">

  <!-- Background Effects -->
  <div class="fixed inset-0 pointer-events-none z-0">
     <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary/20 rounded-full blur-[120px] opacity-30"></div>
     <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-secondary/20 rounded-full blur-[120px] opacity-30"></div>
  </div>

  <!-- Notification Container -->
  <div id="notification-container"></div>

  <!-- Announcement Bar -->
  <div id="announcement-bar" class="relative z-50 bg-gradient-to-r from-secondary to-primary text-white text-xs sm:text-sm py-2 px-4 text-center font-bold shadow-lg flex justify-between items-center max-w-7xl mx-auto rounded-b-lg hidden">
    <div class="flex-1 flex justify-center items-center gap-2">
      <i data-lucide="megaphone" class="w-4 h-4 animate-pulse"></i>
      <span>ধামাকা অফার! নেটফ্লিক্স প্রিমিয়াম কিনলেই পাচ্ছেন ১০% ক্যাশব্যাক! সীমিত সময়ের জন্য।</span>
    </div>
    <button id="close-announcement" class="ml-4 hover:bg-white/20 rounded-full p-1 transition-colors">
      <i data-lucide="x" class="w-4 h-4"></i>
    </button>
  </div>

  <!-- Navbar -->
  <nav class="sticky top-0 z-40 bg-[#0B0F19]/80 backdrop-blur-xl border-b border-white/5 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-20">
        <!-- Logo -->
        <div class="flex items-center gap-2 cursor-pointer" onclick="window.switchTab('home')">
          <div class="w-10 h-10 bg-gradient-to-tr from-primary to-secondary rounded-lg flex items-center justify-center transform rotate-3 hover:rotate-0 transition-all">
            <span class="text-white font-bold text-xl">M</span>
          </div>
          <div class="hidden sm:block">
            <span class="text-xl font-bold bg-gradient-to-r from-white to-gray-400 bg-clip-text text-transparent block leading-tight">MOHOLLA</span>
            <span class="text-xs text-primary font-semibold tracking-widest">BD SHOP</span>
          </div>
        </div>
        
        <!-- Desktop Menu -->
        <div class="hidden md:flex items-center space-x-6" id="nav-links">
          <button data-tab="home" class="nav-btn text-white text-sm font-medium transition-all">স্টোর</button>
          <button data-tab="track" class="nav-btn text-gray-400 hover:text-white text-sm font-medium transition-all">অর্ডার ট্র্যাক করুন</button>
          <button data-tab="support" class="nav-btn text-gray-400 hover:text-white text-sm font-medium transition-all">সাপোর্ট</button>
        </div>

        <!-- Right Actions -->
        <div class="flex items-center gap-4">
          <button id="cart-btn" class="relative p-2 hover:bg-white/5 rounded-full transition-colors group">
            <i data-lucide="shopping-cart" class="text-gray-400 group-hover:text-primary transition-colors w-6 h-6"></i>
            <span id="cart-count" class="absolute top-0 right-0 bg-secondary text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full border border-[#0B0F19] hidden">0</span>
          </button>

          <div id="auth-section" class="flex items-center gap-3 pl-4 border-l border-white/10">
            <!-- Injected via JS -->
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main id="main-content" class="relative z-10 min-h-[calc(100vh-80px)]">
    <!-- Content injected via JS -->
  </main>

  <!-- Footer -->
  <footer class="bg-[#05080f] border-t border-white/5 pt-12 pb-6 mt-auto">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between items-center mb-8">
        <div class="text-center md:text-left mb-6 md:mb-0">
          <p class="text-2xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent mb-2">
            MOHOLLA BD SHOP
          </p>
          <p class="text-gray-500 text-sm">বাংলাদেশের সবচেয়ে বিশ্বস্ত ডিজিটাল সেবার প্ল্যাটফর্ম</p>
        </div>
        
        <div class="flex gap-4">
          <a href="#" class="bg-slate-800 p-3 rounded-full hover:bg-[#5865F2] hover:text-white text-gray-400 transition-all"><i data-lucide="gamepad-2" class="w-5 h-5"></i></a>
          <a href="#" class="bg-slate-800 p-3 rounded-full hover:bg-[#24A1DE] hover:text-white text-gray-400 transition-all"><i data-lucide="send" class="w-5 h-5"></i></a>
          <a href="#" class="bg-slate-800 p-3 rounded-full hover:bg-blue-600 hover:text-white text-gray-400 transition-all"><i data-lucide="facebook" class="w-5 h-5"></i></a>
        </div>
      </div>
      
      <div class="border-t border-white/5 pt-8 flex flex-col md:flex-row justify-between items-center gap-4">
        <div class="flex gap-6 text-gray-400 text-sm">
          <button onclick="window.openPolicy('terms')" class="hover:text-white transition-colors">শর্তাবলী</button>
          <button onclick="window.openPolicy('refund')" class="hover:text-white transition-colors">রিফান্ড পলিসি</button>
        </div>
        
        <div class="text-center md:text-right">
          <p class="text-gray-600 text-xs mb-1">
            &copy; 2024 মহল্লা বিডি শপ। সর্বস্বত্ব সংরক্ষিত।
          </p>
          <p class="text-gray-700 text-[10px] flex items-center justify-center md:justify-end gap-1">
            <i data-lucide="code" class="w-3 h-3"></i> Developed by <a href="#" class="hover:text-primary transition-colors">YourName</a>
          </p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Modals Container -->
  <div id="modals-container"></div>

  <!-- Chat Widget -->
  <div class="fixed bottom-6 right-6 z-40 flex flex-col items-end gap-4">
    <div id="chat-window" class="hidden w-80 md:w-96 bg-[#131926] border border-white/10 rounded-2xl shadow-2xl overflow-hidden flex flex-col h-[500px] animate-fade-in-up">
      <div class="bg-gradient-to-r from-primary to-secondary p-4 flex items-center gap-3">
        <div class="bg-white/20 p-2 rounded-full">
          <i data-lucide="bot" class="text-white w-5 h-5"></i>
        </div>
        <div>
          <h3 class="font-bold text-white text-sm">Moholla Support AI</h3>
          <p class="text-xs text-white/80 flex items-center gap-1"><span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span> Online</p>
        </div>
      </div>
      <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-3 bg-[#0B0F19]">
        <!-- Messages -->
      </div>
      <form id="chat-form" class="p-3 bg-[#131926] border-t border-white/10 flex gap-2">
        <input type="text" id="chat-input" placeholder="সাহায্য দরকার..." class="flex-1 bg-slate-950 border border-slate-700 rounded-full px-4 py-2 text-sm text-white focus:border-primary outline-none">
        <button type="submit" class="bg-secondary p-2 rounded-full text-white hover:bg-secondary/90 transition-colors">
          <i data-lucide="send" class="w-5 h-5"></i>
        </button>
      </form>
    </div>
    <button id="toggle-chat" class="bg-primary hover:bg-primary/90 text-white p-4 rounded-full shadow-lg shadow-primary/30 transition-all hover:scale-110">
      <i data-lucide="message-square" class="w-6 h-6"></i>
    </button>
  </div>

</body>
</html>
