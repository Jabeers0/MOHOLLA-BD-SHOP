<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOHOLLA BD SHOP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: {
              primary: '#7c3aed',
              secondary: '#db2777',
              bkash: '#e2136e',
              nagad: '#f6921e',
              dark: '#0f172a',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'spin-slow': 'spin 3s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Import Map for Modules -->
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^0.0.12",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
  </head>
  <body class="bg-[#0B0F19] text-gray-100 font-sans min-h-screen relative overflow-x-hidden">
    
    <!-- Background Effects -->
    <div class="fixed inset-0 pointer-events-none z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary/20 rounded-full blur-[120px] opacity-30"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-secondary/20 rounded-full blur-[120px] opacity-30"></div>
    </div>

    <!-- Announcement Bar -->
    <div id="announcement-bar" class="relative z-50 bg-gradient-to-r from-secondary to-primary text-white text-xs sm:text-sm py-2 px-4 text-center font-bold shadow-lg flex justify-between items-center max-w-7xl mx-auto rounded-b-lg">
      <div class="flex-1 flex justify-center items-center gap-2">
        <i data-lucide="ticket" class="w-4 h-4 animate-pulse"></i>
        <span>ধামাকা অফার! নেটফ্লিক্স প্রিমিয়াম কিনলেই পাচ্ছেন ১০% ক্যাশব্যাক! সীমিত সময়ের জন্য।</span>
      </div>
      <button onclick="document.getElementById('announcement-bar').style.display='none'" class="ml-4 hover:bg-white/20 rounded-full p-1 transition-colors">
        <i data-lucide="x" class="w-4 h-4"></i>
      </button>
    </div>

    <!-- Navbar -->
    <nav class="sticky top-0 z-40 bg-[#0B0F19]/80 backdrop-blur-xl border-b border-white/5 shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-20">
          <!-- Logo -->
          <div class="flex items-center gap-2 cursor-pointer" onclick="window.app.switchTab('home')">
            <div class="w-10 h-10 bg-gradient-to-tr from-primary to-secondary rounded-lg flex items-center justify-center transform rotate-3 hover:rotate-0 transition-all">
              <span class="text-white font-bold text-xl">M</span>
            </div>
            <div class="hidden sm:block">
              <span class="text-xl font-bold bg-gradient-to-r from-white to-gray-400 bg-clip-text text-transparent block leading-tight">MOHOLLA</span>
              <span class="text-xs text-primary font-semibold tracking-widest">BD SHOP</span>
            </div>
          </div>

          <!-- Desktop Menu -->
          <div class="hidden md:flex items-center space-x-6" id="desktop-menu">
            <!-- Injected via JS -->
          </div>

          <!-- Right Actions -->
          <div class="flex items-center gap-4">
            <button onclick="window.app.toggleCart()" class="relative p-2 hover:bg-white/5 rounded-full transition-colors group">
              <i data-lucide="shopping-cart" class="text-gray-400 group-hover:text-primary transition-colors w-6 h-6"></i>
              <span id="cart-count" class="absolute top-0 right-0 bg-secondary text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full border border-[#0B0F19] hidden">0</span>
            </button>

            <div class="flex items-center gap-3 pl-4 border-l border-white/10" id="auth-section">
              <!-- Injected via JS -->
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content" class="relative z-10 min-h-[calc(100vh-160px)]">
      <!-- Content Injected via JS -->
    </main>

    <!-- Footer -->
    <footer class="bg-[#0B0F19] border-t border-white/5 py-8 mt-12 relative z-10">
      <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between gap-4">
        <div class="text-gray-500 text-sm">
          &copy; 2025 Moholla BD Shop. All rights reserved.
        </div>
        <div class="flex items-center gap-6">
          <a href="https://discord.com/" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-[#5865F2] transition-colors flex items-center gap-2 group">
            <i data-lucide="gamepad-2" class="w-5 h-5 group-hover:scale-110 transition-transform"></i>
            <span class="font-bold text-sm">Discord</span>
          </a>
          <a href="https://telegram.org/" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-[#24A1DE] transition-colors flex items-center gap-2 group">
            <i data-lucide="send" class="w-5 h-5 group-hover:scale-110 transition-transform"></i>
            <span class="font-bold text-sm">Telegram</span>
          </a>
        </div>
      </div>
    </footer>

    <!-- Modals -->
    <div id="product-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4"></div>
    <div id="cart-modal" class="hidden fixed inset-0 z-50 overflow-hidden"></div>

    <!-- Chat Widget -->
    <div id="chat-widget" class="fixed bottom-6 right-6 z-40 flex flex-col items-end gap-4"></div>

    <!-- Main Logic -->
    <script type="module" src="script.js"></script>
  </body>
</html>
